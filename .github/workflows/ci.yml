name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Golden check (dry-run friendly)
        run: |
          make golden-check || exit 1
      - name: Query fuzz
        run: |
          make query-fuzz || true
      - name: Perf baseline
        run: |
          make perf || true

  aps:
    runs-on: ubuntu-latest
    env:
      APS_CLIENT_ID: ${{ secrets.APS_CLIENT_ID }}
      APS_CLIENT_SECRET: ${{ secrets.APS_CLIENT_SECRET }}
      APS_SCOPES: data:read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: APS auth
        run: |
          make aps-auth
      - name: APS Design Automation list engines
        run: |
          make aps-da-list-engines


